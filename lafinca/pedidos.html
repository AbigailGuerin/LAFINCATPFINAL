<!-- Formulario de pago (inicialmente oculto) -->
<div id="formulario-pago" class="mt-4" style="display: none;">
  <h3>Formulario de pago</h3>
  <form id="form-pago" class="row g-3">
    <div class="col-md-6">
      <label for="nombre-titular" class="form-label">Nombre del titular</label>
      <input type="text" class="form-control" id="nombre-titular" required>
    </div>
    <div class="col-md-6">
      <label for="numero-tarjeta" class="form-label">N√∫mero de tarjeta</label>
      <input type="text" class="form-control" id="numero-tarjeta" maxlength="16" required>
    </div>
    <div class="col-md-4">
      <label for="vencimiento" class="form-label">Vencimiento (MM/AA)</label>
      <input type="text" class="form-control" id="vencimiento" placeholder="MM/AA" required>
    </div>
    <div class="col-md-4">
      <label for="cvv" class="form-label">CVV</label>
      <input type="password" class="form-control" id="cvv" maxlength="3" required>
    </div>
    <div class="col-md-4">
      <label for="tipo" class="form-label">Tipo de tarjeta</label>
      <select id="tipo" class="form-select">
        <option value="debito">D√©bito</option>
        <option value="credito">Cr√©dito</option>
      </select>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-success">Confirmar pago</button>
      <button type="button" class="btn btn-secondary" id="cancelar-pago">Cancelar</button>
    </div>
  </form>
</div>
