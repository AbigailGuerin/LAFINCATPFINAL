    <header>
      <h1>Listado de art铆culos</h1>
    </header>
    <main class="container">
      <div id="alerta"></div>
      <section>
        <!-- Button trigger modal -->
        <button
          type="button"
          id="btnNuevo"
          class="btn btn-primary"
          data-bs-toggle="modal"
        >
          Nuevo Producto
        </button>

        <!-- Botones de filtro -->
        <ul class="nav nav-pills" id="filtros">
          <li class="nav-item">
            <button class="nav-link active">Todos</button>
          </li>
          <li class="nav-item"><button class="nav-link">Casas</button></li>
          <li class="nav-item"><button class="nav-link">Departamentos</button></li>
          <li class="nav-item"><button class="nav-link">Monoambientes</button></li>
        </ul>

        <div class="row" id="listado"></div>
      </section>
    </main>

    <!-- Modal -->
    <div
      class="modal fade"
      id="formularioModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <form action="" id="formulario" enctype="multipart/form-data">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Detalle del producto
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="container-fluid" id="modalContent">
                <div class="row">
                  <div class="col-md-5">
                    <img
                      class="img-thumbnail"
                      src="./imagenes/nodisponible.png"
                      alt=""
                      id="frmImagen"
                    />
                    <div class="form-floating mb-3">
                      <input
                        type="file"
                        name="imagen"
                        id="imagen"
                        class="form-control"
                        placeholder="Seleccione una imagen"
                      />
                      <label for="imagen">Imagen</label>
                    </div>
                  </div>
                  <div class="col-md-7">
                    <div class="row">
                      <!--C贸digo-->
                      <div class="form-floating mb-3">
                        <input
                          type="number"
                          name="codigo"
                          id="codigo"
                          class="form-control"
                          placeholder="C贸digo"
                        />
                        <label for="codigo">C贸digo</label>
                      </div>
                      <!--Nombre-->
                      <div class="form-floating">
                        <input
                          type="text"
                          name="nombre"
                          id="nombre"
                          class="form-control"
                          placeholder="Nombre"
                        />
                        <label for="nombre">Nombre</label>
                      </div>
                      <!--Descripci贸n-->
                      <div class="form-floating">
                        <textarea
                          name="descripcion"
                          id="descripcion"
                          class="form-control"
                          placeholder="Ingrese su texto aqu铆"
                        >
                        </textarea>
                        <label for="descripcion">Descripci贸n</label>
                      </div>
                       <!--Direcci贸n-->
                      <div class="form-floating">
                        <textarea
                          name="direccion"
                          id="direccion"
                          class="form-control"
                          placeholder="Ingrese su texto aqu铆"
                        >
                        </textarea>
                        <label for="direccion">Direcci贸n</label>
                      </div>
                      <!--Precio-->
                      <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <div class="form-floating">
                          <input
                            type="number"
                            name="precio"
                            id="precio"
                            class="form-control"
                            placeholder="Precio"
                          />
                          <label for="precio">Precio</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
              <button
                type="submit"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Guardar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
